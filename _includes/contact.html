<section id="contact">
  <div class="banner">
    <div class="container">

      <div class="row">
        <div class="col-lg-6">
          <h2>İletişim:</h2>
        </div>
        <div class="col-lg-6">
          <ul class="list-inline banner-social-buttons">
            {% for social in site.social %}
            <li>
              <a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="row">
          <a href="https://twitter.com/iftarapp" class="twitter-follow-button" data-show-count="false" data-size="large">Bizi Twitter'da takip edin</a>
        </div>

        <div class="row">
          <div class="fb-like" data-href="https://facebook.com/iftarapp" data-width="100" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
        </div>

        <div class="row">
          <iframe class="btn" frameborder="0" border="0" scrolling="no" allowtransparency="true" src="https://platform.tumblr.com/v2/follow_button.html?type=follow&amp;tumblelog=iftarapp&amp;color=blue"></iframe>
        </div>

        <div class="row">
          <style>
            .ig-b- { display: inline-block; }
            .ig-b- img { visibility: hidden; }
            .ig-b-:hover { background-position: 0 -60px; } .ig-b-:active { background-position: 0 -120px; }
            .ig-b-48 { width: 48px; height: 48px; background: url(//badges.instagram.com/static/images/ig-badge-sprite-48.png) no-repeat 0 0; }
            @media only screen and (-webkit-min-device-pixel-ratio: 2), only screen and (min--moz-device-pixel-ratio: 2), only screen and (-o-min-device-pixel-ratio: 2 / 1), only screen and (min-device-pixel-ratio: 2), only screen and (min-resolution: 192dpi), only screen and (min-resolution: 2dppx) {
            .ig-b-48 { background-image: url(//badges.instagram.com/static/images/ig-badge-sprite-48@2x.png); background-size: 60px 178px; } }
          </style>
          <a href="http://instagram.com/soyledi?ref=badge" class="ig-b- ig-b-48"><img src="//badges.instagram.com/static/images/ig-badge-48.png" alt="Instagram" /></a>
        </div>
      </div> <!-- /row -->

    </div> <!-- /.container -->
  </div> <!-- /banner -->
</section> <!-- /.contact -->
